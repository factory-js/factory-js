name: test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  run-test:
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node_version: [18, 20]
        coverage: [false]
        include:
          - os: ubuntu-latest
            node_version: 18
            coverage: true
      fail-fast: false
    runs-on: ${{ matrix.os }}
    services:
      prisma_factory_db:
        image: postgres:16.2
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab

      - name: Setup pnpm
        uses: pnpm/action-setup@a3252b78c470c02df07e9d59298aecedc3ccdd6d

      - name: Setup node.js
        uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c
        with:
          node-version: ${{ matrix.node_version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Prepare env files
        run: |
          cp packages/prisma-factory/e2e/.env.sample packages/prisma-factory/e2e/.env

      - if: ${{ matrix.coverage == false }}
        name: Run test
        run: pnpm run test:coverage

      - if: ${{ matrix.coverage }}
        name: Generate coverage reports
        run: pnpm run test:coverage

      - if: ${{ matrix.coverage }}
        name: Upload factory coverage report
        uses: codecov/codecov-action@v4.0.1
        with:
          files: ./packages/factory/coverage-final.json
          flags: factory
          token: ${{ secrets.CODECOV_TOKEN }}

      - if: ${{ matrix.coverage }}
        name: Upload prisma-factory coverage report
        uses: codecov/codecov-action@v4.0.1
        with:
          files: ./packages/prisma-factory/coverage-final.json
          flags: prisma-factory
          token: ${{ secrets.CODECOV_TOKEN }}
