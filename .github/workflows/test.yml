name: test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  run-test:
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    services:
      prisma_factory_db:
        image: postgres:17.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4

      - name: Setup node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4
        with:
          node-version-file: ".nvmrc"
          cache: pnpm

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Prepare env files
        run: |
          cp packages/prisma-factory/e2e/.env.sample packages/prisma-factory/e2e/.env

      - name: Run test
        run: pnpm run test:coverage

      - name: Upload factory coverage report
        uses: codecov/codecov-action@0565863a31f2c772f9f0395002a31e3f06189574 # v5.4.0
        with:
          files: ./packages/factory/coverage-final.json
          flags: factory
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload prisma-factory coverage report
        uses: codecov/codecov-action@0565863a31f2c772f9f0395002a31e3f06189574 # v5.4.0
        with:
          files: ./packages/prisma-factory/coverage-final.json
          flags: prisma-factory
          token: ${{ secrets.CODECOV_TOKEN }}
